<!DOCTYPE html>

    <link rel="stylesheet" href="https://use.typekit.net/kgl5wdb.css">
    <title>Business Card</title>

    <meta property="og:title" content="Teus Group CEO - Basel Houari">

<body>
<div class="card-container">
    <div class="business-card" id="front">
        <a href="https://teus-group.com?utm_source=businesscard&utm_medium=web&utm_campaign=teus_ceo" target="_blank">
            <img src="teus_logo.svg" alt="Logo" class="logo">
        </a>
        <div class="name">Basel Houari</div>
        <div class="position">CEO & Founder Teus Group</div>
        <div class="phone">
            <a href="tel:+905308177743" class="link">+90 530 817 77 43</a>
            <a href="tel:+380503234321" class="link">+380 50 323 43 21</a>
        </div>
        <div class="contact-info">
            <a href="mailto:b.houari@teus-group.com" class="link">b.houari@teus-group.com</a>
            <a href="https://www.desire-antalya.com?utm_source=businesscard&utm_medium=web&utm_campaign=teus_ceo" target="_blank" class="link">www.desire-antalya.com</a>
        </div>
        <div class="address">
            <a href="https://maps.app.goo.gl/QcrQbpVEMQLnt42Y9" target="_blank" class="link">Antalya, Aksu, Altıntaş,<br>205035, 15309/12</a>
        </div>
        <div class="qr-code">
            <img src="teus_multilink_qr_white.png" alt="QR Code">
        </div>
    </div>
    <div class="business-card back" id="back">
        <img src="teus_wordmark.svg" alt="ack of the card" class="back-image">
    </div>
</div>
<footer>
    <p>TEUS Group © 2024</p>
    <p>Made by <a href="https://kramarenko.info?utm_source=businesscard&utm_medium=web&utm_campaign=teus_ceo">Vladyslav Kramarenko</a></p>

</html>
